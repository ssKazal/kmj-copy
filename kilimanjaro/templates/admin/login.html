<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
  crossorigin="anonymous"
/>

<div class="card" style="width: 28rem; margin: auto; margin-top: 70px">
  <div class="card-body">
    <h5 class="card-title" style="text-align: center; margin-bottom: 20">
      GIGUP ADMINSTRATION
    </h5>

    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show"
      role="alert"
      style="background: #ff000078; color: white"
    >
      <strong></strong> {{ message }}
    </div>
    {% endfor %}

    <form action="{% url 'admin-user-login' %}" method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Email</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          name="user_id"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
        />
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button type="submit" style="background: #a2009a; color: #fff; border-color: #a2009a;" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </form>
  </div>
</div>
